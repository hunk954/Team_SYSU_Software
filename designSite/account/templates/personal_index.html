<html>

<body>
    {% if user.is_authenticated %}
        <p>{{ user.email }}</p>
        You've log in.
        <button id="logout">Logout</button>
    {% else %}
        You should log in first.
        
    {% endif %}
</body>

<script>
    document.getElementById("logout").onclick = function (){
        window.location.href = '/logout';
    }
</script>

</html>
