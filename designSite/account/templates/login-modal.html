<!-- Login Modal -->



<div class="ui tiny modal" id="signin-modal">
  {% if user.is_authenticated %}
  <div class="content">
    <div class="ui center aligned container">
      <p>You've login</p>
    </div>
  </div>
  {% else %}
  <div class="ui center aligned header">
    Sign In
  </div>
  <div class="content">
    <div class="ui center aligned container">
      <form class="ui form" id="login-form" method="POST" action="/login/">
        {% if request.GET.next %}
        <input type="text" name="next" value="{{ request.GET.next }}" hidden> {% endif %} {% csrf_token %}
        <div class="field">
          <input type="text" id="username" name="username" placeholder="Username">
        </div>
        <div class="field">
          <input type="password" id="password" name="password" placeholder="Password">
        </div>
        <div class="ui {% if messages %}visible {% endif %}error message">
          {% if messages %}
          <ul class="list">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
          </ul>
          {% endif %}
        </div>
      </form>
    </div>
  </div>
  <div class="ui two bottom attached big buttons" id="button-group">
    <div class="ui left button" id="register-button">Signup</div>
    <div class="ui secondary button" id="login-button">Signin</div>
  </div>
</div>
{% endif %}
<link rel="stylesheet" href="/static/css/login.css">
